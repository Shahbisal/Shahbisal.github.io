<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Bisal Shah</title>

    <!-- External Styles -->
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

    <style>
        /* Basic styling for the contact page to match your portfolio theme */
        body { 
            background-color: #000000; 
            color: white; 
            padding: 50px; 
            font-family: sans-serif; 
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .contact-form-container { 
            max-width: 600px; 
            margin: 20px;
            padding: 40px; 
            border-radius: 10px; 
            background-color: #1f2937; 
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5); 
            width: 90%;
        }

        h1 { 
            text-align: center; 
            margin-bottom: 30px; 
            color: #fdfdfd; 
        }

        label { 
            display: block; 
            margin-bottom: 8px; 
            font-weight: bold; 
        }

        input[type="text"], 
        input[type="email"], 
        textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #374151;
            border-radius: 5px;
            background-color: #374151;
            color: white;
            box-sizing: border-box; 
        }

        textarea { 
            resize: vertical; 
            height: 150px; 
        }

        .submit-button {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #6f6fa6; 
            color: white;
            font-size: 1.1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-button:hover { 
            background-color: #59598a; 
        }

        .back-link { 
            display: block; 
            text-align: center; 
            margin-top: 20px; 
            color: #6f6fa6; 
            text-decoration: none; 
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="contact-form-container">
        <h1>Let's Connect! ✉️</h1>
        
        <form action="https://formspree.io/f/mrbywvgy" method="POST">
            
            <label for="name">Your Name</label>
            <input type="text" name="name" id="name" required placeholder="John Doe">

            <label for="email">Your Email</label>
            <input type="email" name="email" id="email" required placeholder="you@example.com">
            
            <input type="hidden" name="_subject" value="New Portfolio Contact from Bisal Shah">

            <label for="message">Your Message</label>
            <textarea name="message" id="message" required placeholder="Tell me about your project..."></textarea>
            
            <!-- Fixed: Use a real submit button -->
            <button type="submit" class="submit-button">
                Send Message <i class="fa-solid fa-paper-plane"></i>
            </button>
        </form>
        
        <a href="index.html" class="back-link">← Back to Portfolio</a>
    </div>

</body>
</html>
